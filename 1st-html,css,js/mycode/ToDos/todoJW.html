<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./todoJW.css" />
</head>
<body>
    <div class="wrapper">
        <h2>UMC Study Plan</h2>
        <div class="board">
            <form class="form">
                <input type="text" placeholder="todo를 입력하세요"/>
                <input type="submit" style="display:none" />           
            </form>
            <div class="lists">
                <div class="titles">
                    <h4>해야할 일</h4>
                    <h4>해낸 일</h4>
                </div>
                <div class="plate">
                    <div class="todo"></div>
                    <div class="done"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./todoJW.js"></script>
</body>
</html>
